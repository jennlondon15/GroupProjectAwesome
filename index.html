<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>PetMatch</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon Import -->
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />

    <!-- Import BULMA CSS Framework-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />

    <!-- Import Local Overwrite Style -->
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />

    <!-- JS Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <!-- Petfinder Dependency -->
    <script src="https://unpkg.com/@petfinder/petfinder-js/dist/petfinder.min.js"></script>
  </head>

  <body>
    <!-- Photo Banner -->
    <section class="hero hero-head">
      <div class="hero-body">
        <img src="./assets/images/dog.png" alt="doggy" class="doggy" />
        <main>
          <h1 class="name">
            PetMatch
          </h1>
          <h1 class="title">
            Where pets become family.
          </h1>
          <h2 class="subtitle">
            Saving one pet will not change the world, but surely for that one
            pet, the world will change forever
          </h2>
        </main>
      </div>
    </section>
    <!-- End Photo Banner -->

    <!-- App View -->
    <div id="app" class="container section">
      <!-- Query Form -->
      <div class="field">
        <label class="label">Zip Code</label>
        <div class="control">
          <input
            class="input"
            type="text"
            id="zip"
            name="zip"
            placeholder="Enter Zip Code"
          />
        </div>
      </div>

      <!-- Species Selector -->
      <div class="field">
        <label class="label">Species</label>
        <div class="control is-expanded">
          <div class="select is-fullwidth">
            <select id="species" name="species">
              <option value="0">Select your option</option>
              <option value="Cat">Cat</option>
              <option value="Dog">Dog</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Age Selector -->
      <div class="field">
        <label class="label">Age</label>
        <div class="control is-expanded">
          <div class="select is-fullwidth">
            <select id="age" name="age">
              <option value="0">Select your option</option>
              <option value="Baby">Baby</option>
              <option value="Young">Young</option>
              <option value="Adult">Adult</option>
              <option value="Senior">Senior</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Gender Selector -->
      <div class="field">
        <label class="label">Gender</label>
        <div class="control is-expanded">
          <div class="select is-fullwidth">
            <select id="gender" name="gender">
              <option value="0"></option>Select your option</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="field is-grouped">
        <div class="control is-expanded">
          <button id="Match" class="button is-fullwidth is-link">
            Find Match!
          </button>
        </div>
      </div>
      <!-- End of Query Form -->

      <!-- Animal Response Cards -->
      <div id="photo-grid" class="columns is-multiline"></div>
      <!-- End of Animal Response Cards -->
      <button class="button is-fullwidth is-link" id="see-more-button" aria-label="see-more">See more</button>
    </div>
    <!-- End of App View -->

    <!-- Modal Popup *hidden by default* -->
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <div id="modal-content"></div>
      </div>
    </div>
    <!-- End of Modal Popup -->

    <!-- Program JS  -->
    <script
      type="text/javascript"
      src="assets/javascript/javascript.js"
    ></script>
  </body>
</html>
