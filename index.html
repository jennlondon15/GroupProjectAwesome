<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>PetMatch</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Import BULMA CSS Framework-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <!-- Import Overwrite Style -->
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />

    <!-- JS Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@petfinder/petfinder-js/dist/petfinder.min.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHT_UHK6gwGk73hjnJWdWSaG3r6IfuQgg&callback=initMap"
    ></script>
  </head>

  <body class="container section">
    <!-- Photo Banner -->
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Want to have a good friend?
          </h1>
          <h2 class="subtitle">
            Saving one pet will not change the world, but surely for that one
            pet, the world will change forever
          </h2>
          <figure id="image-dog">
            <img src="./assets/images/dog.png" height="500px" />
          </figure>
        </div>
      </div>
    </section>
    <!-- End Photo Banner -->

    <!-- Query Form -->
    <div>
      <div class="field">
        <label class="label">Zip Code</label>
        <div class="control">
          <input
            class="input"
            type="text"
            id="zip"
            name="zip"
            placeholder="Enter Zip Code"
          />
        </div>
      </div>

      <!-- Species Selector -->
      <div class="field">
        <label class="label">Species</label>
        <div class="control is-expanded">
          <div class="select is-fullwidth">
            <select id="species" name="species">
              <option value="0"></option>
              <option value="Cat">Cat</option>
              <option value="Dog">Dog</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Age Selector -->
      <div class="field">
        <label class="label">Age</label>
        <div class="control is-expanded">
          <div class="select is-fullwidth">
            <select id="age" name="age">
              <option value="0"></option>
              <option value="Baby">Baby</option>
              <option value="Young">Young</option>
              <option value="Adult">Adult</option>
              <option value="Senior">Senior</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Gender Selector -->
      <div class="field">
        <label class="label">Gender</label>
        <div class="control is-expanded">
          <div class="select is-fullwidth">
            <select id="gender" name="gender">
              <option value="0"></option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control is-expanded">
          <button id="Match" class="button is-fullwidth is-link">Submit</button>
        </div>
      </div>
    </div>
    <!-- End of Query Form -->

    <!-- Dog Details -->
    <ul id="dog"></ul>
    <div id="responseAnimal"></div>
    <!-- End of Dog Details -->

    <!-- Modal Popup -->
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Modal title</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div id="modalAnimal"></div>
          <div id="map"></div>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success">Save changes</button>
          <button class="button">Cancel</button>
        </footer>
      </div>
    </div>

    <!-- End of Modal Popup -->
    <!-- Import App JS  -->
    <script
      type="text/javascript"
      src="assets/javascript/javascript.js"
    ></script>
  </body>
</html>
